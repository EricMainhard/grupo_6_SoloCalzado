<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/922a66722e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Solo Calzado</title>
</head>
<body>
    <header class="common-header">
        <section class="common-header-left">
            <button class="common-btn-white" id="hamMenu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu">
                <a href="#">HOME</a>
                <a href="#">MASCULINO</a>
                <a href="#">FEMENINO</a>
                <a href="#">NIÑOS</a>
                <a href="#">LOGIN</a>
            </div>
        </section>
        <section class="common-header-right">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo Solo Calzado">
            </div>
        </section>
    </header>
    <main class="index-main">
        <h1>CATEGORIAS</h1>
        <section class="index-categorias">
            <div class="masculino">
                <img src="../images/masculino.jpg" alt="Masculino">
                <p>MASCULINO</p>
            </div>
            <div class="ninios">
                <img src="../images/ninos.jpg" alt="Niños y Niñas">
                <p>NIÑAS Y NIÑOS</p>
            </div>
            <div class="femenino">
                <img src="../images/femenino.jpg" alt="Femenino">
                <p>FEMENINO</p>
            </div>
        </section>
        <h2>MÁS VENDIDOS</h2>
        <section class="index-mas-vendidos">
            <div class="index-mas-vendidos-img-container">
                <img class="1" src="../images/sn-1.jpg" alt="">
                <img class="2" src="../images/sn-2.jpg" alt="">
                <img class="3" src="../images/sn-3.jpg" alt="">
            </div>
        </section>
    </main>
    <footer class="common-footer">
        <section class="common-footer-left">
           <div class="logo">
                <img src="../images/isologo.png" alt="Logo Solo Calzado">
            </div> 
        </section>
        <section class="common-footer-center">
            Todos los derechos reservados
            <i class="far fa-registered"></i>
        </section>
    </footer>
</body>
</html>
